name: CI/CD Demo

on:
  push:
    branches: 
      - main 
      - dev
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  deploy:
    needs: build-test   # 測試通過才執行
    runs-on: ubuntu-latest
    steps:
      - name: Fake deploy step
        run: echo "🚀 Deploying my app..."
