    <button onclick="multiply(2,3);" >2*3</button>
    <script>
        async function multiply(num1, num2) {
            const response = await fetch(`http://127.0.0.1:8000/multiply?num1=${num1}&num2=${num2}`, {method: 'POST'});
            const data = await response.json();
            console.log(data);
        }
    </script>
